# MAGVID Simulator Configuration File
# Modify these parameters to match your experimental setup

[simulation]
# Time parameters
dt = 1e-6          # Time step in seconds
t_max = 0.01       # Total simulation time in seconds

# Particle parameters  
n_particles = 20   # Number of particles to simulate

[fields]
# Magnetic field strengths (Tesla)
B_rotating = 0.75  # Rotating field from 4-coil assembly
B_static = 0.1     # Static axial field for confinement

# Rotation frequency (Hz)
frequency = 1000   # Will be converted to rad/s internally

[geometry]
# Gap dimensions (meters)
r_inner = 0.09     # Inner radius of C-magnet gap
r_outer = 0.11     # Outer radius of C-magnet gap
z_gap = 0.02       # Gap height between magnet faces

[particles]
# Particle properties
charge_multiplier = 1000    # Number of elementary charges per particle
mass_spore = 7.5e-14       # Lycopodium spore mass in kg
charge_ratio = 0.5         # Fraction of positive charges (0.5 = equal pos/neg)

[output]
# Visualization options
save_plots = true
plot_3d = true
plot_fields = true  
plot_trajectories = true
animation = false   # Set to true for time-evolving animation (slower)

[experimental]
# Parameters for matching physical setup
coil_turns = 200           # Turns per coil (for field calculations)
coil_current = 5.0         # RMS current in amps
core_permeability = 1000   # Relative permeability of magnetic core